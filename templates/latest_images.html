<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>18 Mirrors: Latest Images</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./static//webbicon.svg">
        <link rel="stylesheet" href="./static/latest_images.css">
    </head>
    <body>
        <div class="main_container">
            <a class="flickr_link" href="https://www.flickr.com/photos/nasawebbtelescope/albums/" target="_blank"> 
                View all JWST image albums at Flickr.com
            </a>
            <div class="main_title">
                LATEST IMAGES
            </div>
            <div class="main_image_container">
                {% for img in imgs %}
                    <div class="image_container">
                        <div class="indiv_image">
                            <img class="image_href black_bg2" src="{{img['src']}}">
                            <div class="image_cap black_bg1">
                                {{img['caption']}}
                            </div>
                        </div>
                    </div>
                    
                {% endfor %}
            </div>
        </div>
       
    </body>
</html>
